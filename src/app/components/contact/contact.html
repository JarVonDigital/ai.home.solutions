<div class="contact-container">
  <div class="left">
    <div class="contact-visual">
      <img src="images/install-small.jpg" alt="AI Home Solutions technician working">
    </div>
    <div class="contact-details">
      <h2>Contact Information</h2>
      <p><i class="pi pi-phone" aria-hidden="true"></i> <a href="tel:+18632741714">(863) 274-1714</a></p>
      <p><i class="pi pi-envelope" aria-hidden="true"></i> <a href="mailto:ai.homesolutionspro@gmail.com">ai.homesolutionspro&#64;gmail.com</a></p>
    </div>
  </div>
  <div class="right">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-logo">
        <img src="logo/AIHS-Logo.webp" alt="AI Home Solutions logo">
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" formControlName="message"></textarea>
      </div>

      <div class="form-group">
        <div
          class="g-recaptcha"
          [attr.data-sitekey]="siteKey"
          data-callback="onCaptchaCallback"
          data-expired-callback="onCaptchaExpiredCallback"
        ></div>
      </div>

      <button type="submit" [disabled]="form.invalid || !captchaToken">Send Message</button>
    </form>
  </div>
</div>
