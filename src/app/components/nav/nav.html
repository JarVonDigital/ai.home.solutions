<nav class="site-nav" [class.menu-open]="menuOpen">
  <div class="site-nav__inner">
    <button
      class="menu-toggle"
      type="button"
      aria-label="Toggle navigation menu"
      aria-controls="primary-navigation"
      [attr.aria-expanded]="menuOpen"
      (click)="toggleMenu()"
    >
      <span class="menu-toggle__bars" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <a class="brand" routerLink="/" aria-label="AI Home Solutions home" (click)="closeMenu()">
      <img src="logo/AIHS-Icon-Only.svg" alt="AI Home Solutions logo">
      <div class="brand__text">
        <span class="brand__name">AI Home Solutions</span>
        <span class="brand__tagline">Heating &amp; Cooling</span>
      </div>
    </a>

    <div class="site-nav__links" id="primary-navigation" [class.is-open]="menuOpen">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        Home
      </a>
      <a
        class="nav-link"
        routerLink="/contact"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Contact
      </a>
    </div>
