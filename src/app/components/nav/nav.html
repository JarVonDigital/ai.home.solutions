<nav class="site-nav" [class.menu-open]="menuOpen">
  <div class="site-nav__inner">
    <button
      class="menu-toggle"
      type="button"
      aria-label="Toggle navigation menu"
      aria-controls="primary-navigation"
      [attr.aria-expanded]="menuOpen"
      (click)="toggleMenu()"
    >
      <span class="menu-toggle__icon" aria-hidden="true">
        <i class="pi" [class.pi-bars]="!menuOpen" [class.pi-times]="menuOpen"></i>
      </span>
    </button>

    <a class="brand" routerLink="/" aria-label="AI Home Solutions home" (click)="closeMenu()">
      <img src="logo/AIHS-Icon-Only.svg" alt="AI Home Solutions logo">
      <div class="brand__text">
        <span class="brand__name">AI Home Solutions</span>
        <span class="brand__tagline">Heating &amp; Cooling</span>
      </div>
    </a>

    <div class="site-nav__links" id="primary-navigation" [class.is-open]="menuOpen">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        Home
      </a>
      <a
        class="nav-link"
        routerLink="/contact"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Contact
      </a>
    </div>

    <a class="call-cta" href="tel:+18632741714" aria-label="Call (863) 274-1714">
      <span class="call-cta__icon" aria-hidden="true">
        <i class="pi pi-phone"></i>
      </span>
      <span class="call-cta__number">(863) 274-1714</span>
      <span class="visually-hidden">Call (863) 274-1714</span>
    </a>
  </div>
</nav>
